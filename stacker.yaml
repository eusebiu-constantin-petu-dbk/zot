build:
  from:
    type: docker
    url: docker://ghcr.io/project-zot/golang:1.17
  binds:
    - . -> /zotcopy
  run: |
    export GO111MODULE=on
    export GOPATH='/go'
    export HOME='/root'
    export PATH='/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    go get -u github.com/swaggo/swag/cmd/swag
    mkdir -p /go/src/github.com/project-zot
    cd /go/src/github.com/project-zot
    git clone /zotcopy zot
    cd /go/src/github.com/project-zot/zot
    make COMMIT=${{COMMIT}} OS=${{OS}} ARCH=${{ARCH}} binary${{EXT:}}
    cat > config.json << EOF
    {
      "storage":{
          "rootDirectory":"/var/lib/registry"
      },
      "http":{
          "address":"0.0.0.0",
          "port":"5000"
      },
      "log":{
          "level":"debug"
      }
    }
    EOF

    cat config.json
    mkdir -p /zotcopy/binary
    mkdir -p /zotcopy/cert
    mkdir -p /zotcopy/config
    cp /go/src/github.com/project-zot/zot/bin/zot-${{OS}}-${{ARCH}}${{EXT:}} /zotcopy/binary
    cp /go/src/github.com/project-zot/zot/config.json /zotcopy/cert
    cp /etc/ssl/certs/ca-certificates.crt /zotcopy/config
  build_only: true

"${{REPO_NAME:zot}}":
  from:
    type: docker
    url: docker://gcr.io/distroless/base
  overlay_dirs:
    - source: ./binary
      dest: /usr/local/bin
    - source: ./cert
      dest: /etc/ssl/certs
    - source: ./config
      dest: /etc/zot/config
  entrypoint:
    - /usr/local/bin/zot-${{OS}}-${{ARCH}}${{EXT:}}
  volumes:
    - /var/lib/registry
  cmd:
    - serve
    - /etc/zot/config.json


